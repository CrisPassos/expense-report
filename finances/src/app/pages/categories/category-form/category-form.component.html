<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/categories">Categories</a></li>
    <li class="breadcrumb-item active">Category Form</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Category Form {{currentAction}}</h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-light float-right"> Voltar </a>
  </div>
</div>


<form [formGroup]="categoryForm">
  <div class="card">
    <div class="card-header">
      About Category
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name">
        </div>

        <div class="form-group col-md-8">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description">
        </div>

      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-lg float-right mt-3">Salvar</button>
</form>
