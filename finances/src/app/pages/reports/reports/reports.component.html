<app-bread-crumb [items]="[{text: 'Income and expense report' }]"></app-bread-crumb>


<app-page-header page-title="Income and expense report" [show-button]="false">
</app-page-header>

<div class="card">
  <div class="card-header">
    Select Month and Year for create Report
  </div>

  <div class="card-body">
    <div class="form-row">
      <div class="form-group col-md-7">
        <label for="month">Month</label>
        <select #month name="month" class="form-control" id="month">
          <option value="">Select month</option>
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </div>

      <div class="form-group col-md-5">
        <label for="year">Year</label>
        <select #year name="year" id="year" class="form-control">
          <option value="">Select year</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="col-md text-right">
        <button type="button" (click)="generateReport()" class="btn btn-primary">Generate</button>
      </div>
    </div>
  </div>
</div>

<div class="card-deck mt-5 mb-5">
  <div class="card text-center text-white bg-success">
    <div class="card-header">
      Total Revenue
    </div>
    <div class="card-body">
      <h3 class="card-title">1500</h3>
    </div>
  </div>

  <div class="card text-center text-white bg-danger">
    <div class="card-header">
      Total Expenses
    </div>
    <div class="card-body">
      <h3 class="card-title">500</h3>
    </div>
  </div>

  <div class="card text-center text-white bg-info">
    <div class="card-header">
      Balance
    </div>
    <div class="card-body">
      <h3 class="card-title">1000</h3>
    </div>
  </div>
</div>

<hr>

<div class="row mt-5 mb-4">
  <div class="col-md-6">
    Revenue Graph
  </div>
  <div class="col-md-6">
    Expenses Graph
  </div>
</div>
